version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    env_file:
      - .env
    environment:
      PORT: "8080"
      APP_ENV: "local"
      APP_DEBUG: "true"
      APP_URL: "http://localhost:8080"
    restart: unless-stopped
    networks:
      - movacal-network

networks:
  movacal-network:
    driver: bridge
